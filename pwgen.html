            const useSpecialChars = document.getElementById('useSpecialChars').checked;
            const useDigits = document.getElementById('useDigits').checked;
            const useSeparator = document.getElementById('useSeparator').checked;
            const useTerminator = document.getElementById('useTerminator').checked;
            
            const specialChars = '!@#$%^&*';
            const digits = '0123456789';
            
            let words = [];
            for (let i = 0; i < wordCount; i++) {
                words.push(getRandomWord());
            }
            
            let password = '';
            
            // Build character set for separators/terminators
            let charSet = '';
            if (useSpecialChars) charSet += specialChars;
            if (useDigits) charSet += digits;
            
            // Handle separators between words
            if (useSeparator && charSet.length > 0) {
                // Use different random separator for each gap
                let separatedWords = [words[0]];
                for (let i = 1; i < words.length; i++) {
                    separatedWords.push(getRandomChar(charSet));
                    separatedWords.push(words[i]);
                }
                password = separatedWords.join('');
            } else {
                password = words.join('');
            }
            
            // Handle terminator at end
            if (useTerminator && charSet.length > 0) {
                password += getRandomChar(charSet);
            }
            
            return password;
        }

        function generatePasswords() {
            const passwordCount = parseInt(document.getElementById('passwordCount').value);
            const passwordList = document.getElementById('passwordList');
            passwordList.innerHTML = '';
            
            for (let i = 0; i < passwordCount; i++) {
                const password = generatePassword();
                
                const passwordItem = document.createElement('div');
                passwordItem.className = 'password-item';
                
                const passwordText = document.createElement('span');
                passwordText.className = 'password-text';
                passwordText.textContent = password;
                
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.textContent = 'Copy';
                copyBtn.onclick = () => copyToClipboard(password, copyBtn);
                
                passwordItem.appendChild(passwordText);
                passwordItem.appendChild(copyBtn);
                passwordList.appendChild(passwordItem);
            }
        }

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            });
        }
    </script>
